<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter a city name">
            <button type="button" id="weather-button" >Get Weather</button>
        </div>
        <div id="weather-info" class="hidden">
            <h2 id="city-name">dfjdkfj</h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <p id="error-msg" class="hidden">City not found. Please try again.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
